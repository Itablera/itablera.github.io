<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="/assets/reveal.js/dist/reset.css">
		<link rel="stylesheet" href="/assets/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="/assets/reveal.js/dist/theme/moon.css">
		<link rel="stylesheet" href="/assets/css/reveal-scrollable.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="/assets/reveal.js/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown
				data-separator="\<hr \/>"
				data-separator-vertical="\n\n"
				data-charset="utf-8"
				data-notes="^Note:"
				{% if page.background %} data-background="{{ page.background }}" {% endif %}>
					<script type="text/template">{{ content }}</script>
				</section>
			</div>
		</div>

		<script src="/assets/reveal.js/dist/reveal.js"></script>
		<script src="/assets/reveal.js/plugin/notes/notes.js"></script>
		<script src="/assets/reveal.js/plugin/markdown/markdown.js"></script>
		<script src="/assets/reveal.js/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: 'h.v',
				// Activate the scroll view
				//view: 'scroll',

				// Force the scrollbar to remain visible
				//scrollProgress: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
			function resetSlideScrolling(slide) {
				slide.classList.remove('scrollable-slide');
			}

			function handleSlideScrolling(slide) {
				if (slide.scrollHeight >= 800) {
					slide.classList.add('scrollable-slide');
				}
			}

			Reveal.addEventListener('ready', function (event) {
				handleSlideScrolling(event.currentSlide);
			});

			Reveal.addEventListener('slidechanged', function (event) {
				if (event.previousSlide) {
					resetSlideScrolling(event.previousSlide);
				}
				handleSlideScrolling(event.currentSlide);
			});
		</script>
	</body>
</html>
