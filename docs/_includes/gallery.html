<div class="image-gallery">
    {% for image in site.static_files %}
    {% if image.path contains include.folder and (image.path contains '.jpg' or image.path contains '.jpeg' or image.path contains '.png') %}
        <div class="gallery-item">
          <img src="{{ site.baseurl }}{{ image.path }}" alt="Gallery Image" loading="lazy"
               onclick="openLightbox('{{ site.baseurl }}{{ image.path }}', {{ forloop.index0 }})">
        </div>
      {% endif %}
    {% endfor %}
  </div>
  
  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox" onclick="backgroundClose(event)">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <button class="prev" onclick="changeImage(-1)">&#10094;</button>
    <button class="next" onclick="changeImage(1)">&#10095;</button>
  </div>
  
  <style>
  .image-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
    margin: 20px 0;
  }
  .gallery-item {
    cursor: pointer;
  }
  .gallery-item img {
    width: 100%;
    height: auto;
    border-radius: 5px;
    transition: transform 0.3s;
  }
  .gallery-item img:hover {
    transform: scale(1.05);
  }
  .lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .lightbox img {
    max-width: 90%;
    max-height: 80%;
    margin: auto;
  }
  .close {
    position: absolute;
    top: 20px;
    right: 40px;
    font-size: 30px;
    color: white;
    cursor: pointer;
  }
  .prev, .next {
    position: absolute;
    top: 50%;
    font-size: 30px;
    color: white;
    background: none;
    border: none;
    cursor: pointer;
    padding: 10px;
  }
  .prev { left: 10px; }
  .next { right: 10px; }
  @media (max-width: 600px) {
    .image-gallery { grid-template-columns: 1fr; }
  }
  </style>
  
  <script>
    let images = [];
    let currentIndex = 0;
  
    document.addEventListener("DOMContentLoaded", function () {
      images = Array.from(document.querySelectorAll('.gallery-item img')).map(img => img.src);
    });

    function backgroundClose(event) {
        if (event.target.id === "lightbox") { 
            closeLightbox(); 
        }
    }
  
    function openLightbox(src, index) {
      currentIndex = index;
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }
  
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  
    function changeImage(step) {
      currentIndex = (currentIndex + step + images.length) % images.length;
      document.getElementById("lightbox-img").src = images[currentIndex];
    }
    
  </script>
